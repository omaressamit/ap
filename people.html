<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأشخاص - إدارة الخزينة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Cairo', 'Arial', 'sans-serif'],
                    },
                    backgroundColor: {
                        'dark': '#1a1a1a',
                    },
                    textColor: {
                        'light': '#e0e0e0',
                    },
                },
            },
        }
    </script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
    </style>
    <script src="logout.js"></script>
</head>
<body class="bg-dark text-light">
<div class="container mx-auto">
<div class="row">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 shadow-md">
            <div class="p-4">
                <h1 class="text-2xl font-bold text-light">شركة الشريف</h1>
            </div>
            <nav class="mt-4">
                <a href="index.html" class="block py-2 px-4 text-light hover:bg-gray-700">
                    <i class="fas fa-tachometer-alt ml-3"></i><span class="ml-3">لوحة التحكم</span>
                </a>
                <a href="people.html" class="block py-2 px-4 text-light bg-gray-700">
                    <i class="fas fa-users ml-3"></i><span class="ml-3">الأشخاص</span>
                </a>
                <a href="transactions.html" class="block py-2 px-4 text-light hover:bg-gray-700">
                    <i class="fas fa-exchange-alt ml-3"></i><span class="ml-3">المعاملات المالية</span>
                </a>
                <a href="treasury.html" class="block py-2 px-4 text-light hover:bg-gray-700">
                    <i class="fas fa-money-bill-wave ml-3"></i><span class="ml-3">حركة الخزينة</span>
                </a>
                <a href="receipts.html" class="block py-2 px-4 text-light hover:bg-gray-700">
                    <i class="fas fa-receipt ml-3"></i><span class="ml-3">طباعة الفواتير</span>
                </a>
                <a href="settings.html" class="block py-2 px-4 text-light hover:bg-gray-700">
                    <i class="fas fa-cog ml-3"></i><span class="ml-3">الإعدادات</span>
                </a>
                <a href="#" onclick="logout()" class="block py-2 px-4 text-light hover:bg-gray-700">
                    <i class="fas fa-sign-out-alt ml-3"></i><span class="ml-3">تسجيل الخروج</span>
                </a>
            </nav>
        </aside>

        <!-- Main content -->
        <main class="flex-1 p-8 bg-dark overflow-auto">
            <div id="message" class="hidden"></div>
            <h2 class="text-3xl font-bold text-light mb-4">الأشخاص</h2>
            <div class="bg-gray-800 p-4 rounded shadow mb-6">
                <h3 class="text-xl font-semibold text-light mb-4">إضافة شخص جديد</h3>
                <form id="addPersonForm" class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-light">اسم الشخص</label>
                        <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 bg-gray-700 text-white">
                    </div>
                    <div>
                        <label for="jobTitle" class="block text-sm font-medium text-light">المهنة</label>
                        <input type="text" id="jobTitle" name="jobTitle" required class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 bg-gray-700 text-white">
                    </div>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        إضافة شخص
                    </button>
                </form>
            </div>
            <div class="bg-gray-800 p-4 rounded shadow overflow-x-auto">
                <h3 class="text-xl font-semibold text-light mb-4">قائمة الأشخاص</h3>
                <table class="min-w-full divide-y divide-gray-700">
                    <thead class="bg-gray-700">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-light uppercase tracking-wider">
                                الاسم
                            </th>
                            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-light uppercase tracking-wider">
                                المهنة
                            </th>
                            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-light uppercase tracking-wider">
                                الإجراءات
                            </th>
                        </tr>
                    </thead>
                    <tbody id="peopleList" class="bg-gray-800 divide-y divide-gray-700">
                        <!-- People will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="people.js"></script>
</div>
</div>
</body>
</html>
