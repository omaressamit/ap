<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طباعة الفواتير - إدارة الخزينة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="logout.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Cairo', 'Arial', 'sans-serif'],
                    },
                    backgroundColor: {
                        'dark': '#1a1a1a',
                    },
                    textColor: {
                        'light': '#e0e0e0',
                    },
                },
            },
        }
    </script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        @media print {
            .no-print {
                display: none;
            }
            .print-only {
                display: block;
            }
            body {
                background-color: white;
                color: black;
            }
        }
    </style>
</head>
<body class="bg-dark text-light">
<div class="container">
<div class="row">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 shadow-md no-print">
            <div class="p-4">
                <h1 class="text-2xl font-bold text-light">شركة الشريف</h1>
            </div>
            <nav class="mt-4">
                <a href="index.html" class="block py-2 px-4 text-light hover:bg-gray-700">
                    <i class="fas fa-tachometer-alt ml-3"></i><span class="ml-3">لوحة التحكم</span>
                </a>
                <a href="people.html" class="block py-2 px-4 text-light hover:bg-gray-700">
                    <i class="fas fa-users ml-3"></i><span class="ml-3">الأشخاص</span>
                </a>
                <a href="transactions.html" class="block py-2 px-4 text-light hover:bg-gray-700">
                    <i class="fas fa-exchange-alt ml-3"></i><span class="ml-3">المعاملات المالية</span>
                </a>
                <a href="treasury.html" class="block py-2 px-4 text-light hover:bg-gray-700">
                    <i class="fas fa-money-bill-wave ml-3"></i><span class="ml-3">حركة الخزينة</span>
                </a>
                <a href="receipts.html" class="block py-2 px-4 text-light bg-gray-700">
                    <i class="fas fa-receipt ml-3"></i><span class="ml-3">طباعة الفواتير</span>
                </a>
                <a href="settings.html" class="block py-2 px-4 text-light hover:bg-gray-700">
                    <i class="fas fa-cog ml-3"></i><span class="ml-3">الإعدادات</span>
                </a>
                <a href="#" onclick="logout()" class="block py-2 px-4 text-light hover:bg-gray-700">
                    <i class="fas fa-sign-out-alt ml-3"></i><span class="ml-3">تسجيل الخروج</span>
                </a>
            </nav>
        </aside>

        <!-- Main content -->
        <main class="flex-1 p-8 bg-dark">
            <h2 class="text-3xl font-bold text-light mb-4 no-print">طباعة الفواتير</h2>
            <div class="bg-gray-800 p-4 rounded shadow no-print">
                <h3 class="text-xl font-semibold text-light mb-4">إنشاء إيصال</h3>
                <form id="receiptForm" class="space-y-4">
                    <div>
                        <label for="personSelect" class="block text-sm font-medium text-light">الشخص</label>
                        <select id="personSelect" name="person" required class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 bg-gray-700 text-white">
                            <option value="">اختر شخصًا</option>
                        </select>
                    </div>
                    <div>
                        <label for="amountInput" class="block text-sm font-medium text-light">المبلغ</label>
                        <input type="number" id="amountInput" name="amount" required class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 bg-gray-700 text-white">
                    </div>
                    <div>
                        <label for="descriptionInput" class="block text-sm font-medium text-light">الوصف</label>
                        <input type="text" id="descriptionInput" name="description" required class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 bg-gray-700 text-white">
                    </div>
                    <div>
                        <label for="receiptTypeSelect" class="block text-sm font-medium text-light">نوع الإيصال</label>
                        <select id="receiptTypeSelect" name="receiptType" required class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 bg-gray-700 text-white">
                            <option value="income">إيصال استلام</option>
                            <option value="expense">إيصال صرف</option>
                        </select>
                    </div>
                    <div class="flex justify-center space-x-4">
                        <button type="button" id="generateButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            إنشاء الإيصال
                        </button>
                        <button type="button" id="printButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline hidden">
                            طباعة الإيصال
                        </button>
                    </div>
                </form>
            </div>
            <div id="receiptContent" class="mt-8 bg-white p-4 rounded shadow print-only" style="display: none;">
                <!-- Receipt content will be dynamically added here -->
            </div>
        </main>
    </div>
    <script src="receipts.js"></script>
</div>
</div>
</body>
</html>
